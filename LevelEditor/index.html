<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Saving Form Demo</title>

        <meta name="description" content="Demo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8">

        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

        <link rel="stylesheet" href="css/style.css">

        <!-- This is the key CDN to pull jQuery from -->
        <!-- To operate offline we may want these to load from a local source -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style>
            .container {
                border: 2px solid black;
                margin: 0.25em;
            }
        </style>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    </head>
    <body>
        
        <section style="position: fixed; width: 100%;">

            <div class="topBar" style="display: flex; justify-content: center;">
                
                <div class="barButton buttonHoverOutColor" id="upload-button" style="margin: 10px;">
                    Upload
                    <i class="fas fa-file-upload barIcon"></i>
                </div>

                <div class="barButton buttonHoverOutColor" id="load-button" style="margin: 10px;">
                    Load
                    <i class="fas fa-file-download barIcon"></i>
                </div>

                <div class="barButton buttonHoverOutColor" id="levelInfo-button" style="margin: 10px;">
                    Level Info
                    <i class="fas fa-info-circle barIcon"></i>
                </div>

                <div class="barButton buttonHoverOutColor" id="levelInfo-button" style="margin: 10px;">
                    Remove Element
                    <i class="fas fa-trash-alt barIcon"></i>
                </div>
                
            </div>

            <div style="display: flex; width: 100%; justify-content: center;">

                <div class="gameResolution" style="background-color: black; display: flex;">

                    <!--Asset menu-->
                    <div class="assetMenu assetMenuClosed" id="assetMenu">
                        <div style="display: flex; flex-direction: row; justify-content: center;">
                            <div id="assetMenuButton" class="assetMenuButton">
                                <i id="assetMenuButtonIcon" class="fas fa-arrow-circle-up barIcon barButton buttonHoverOutColor"></i>
                                <!--<i class="fas fa-arrow-circle-down"></i>-->
                            </div>
                        </div>

                        <!--Asset container-->
                        <div id="assetContainer" class="assetContainer">
                            
                        </div>
                    </div>

                </div>

            </div>

        </section>

        <section class="adjustToParent popUpSection">
            <div style="display: flex; flex-direction: column; justify-content: center;">
                <div class="popUpContainer">

                    <div style="position: relative; left: 600px; top: 20px;">
                        <i id="closePopUp" class="fas fa-times-circle barIcon barButton buttonHoverOutColor"></i>
                    </div>

                    <div style="display: flex; width: 100%; height: 100%; justify-content: center;">
                        <div style="display: flex; flex-direction: column; justify-content: center;">

                            <div class="tab">
                                <button id="levelTab" class="tabLinks">Level</button>
                                <button id="backgroundTab" class="tabLinks">Background</button>
                                <button id="gameObjectTab" class="tabLinks">Game Object</button>
                            </div>
                              
                            <div id="upload-levelTab" class="tabContent hide">
                                <form id="test-form" class="container">
                                    <label>File Name: </label>
                                    <input type="text" name="fun-stuff" value="" placeholder="level-1..."><br>
                                    <label>Level Position: </label>
                                    <input type="text" name="web-cam" value="" placeholder="1, 2, 3..."><br>
                                    <label>3 stars score: </label>
                                    <input type="text" name="web-cam" value="" placeholder="The highest score..."><br>
                                    <label>2 stars score: </label>
                                    <input type="text" name="web-cam" value="" placeholder="The 2nd highest score..."><br>
                                    <label>Shots count: </label>
                                    <input type="text" name="web-cam" value="" placeholder="Max shots per level"><br>
                                    <input type="submit" name="action" value="Submit it All" >
                                </form>
                            </div>
                            
                            <div id="upload-backgroundTab" class="tabContent hide">
                            <h3>Background</h3>
                            <p>Background content</p> 
                            </div>
                            
                            <div id="upload-gameObjectTab" class="tabContent hide">
                            <h3>Game Object</h3>
                            <p>Game Object content.</p>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
